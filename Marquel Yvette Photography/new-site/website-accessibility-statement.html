<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Loading... | Marquel Yvette Photography</title>
    <meta name="description" content="Legal information and policies for Marquel Yvette Photography.">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/menu.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Policy Page Specific Styles */
        .policy-hero {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            color: white;
            padding: 120px 20px 60px;
            text-align: center;
        }

        .policy-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .policy-last-updated {
            font-size: 0.9rem;
            color: #cccccc;
            font-style: italic;
        }

        .policy-container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            background-color: #ffffff;
        }

        .policy-section {
            margin-bottom: 40px;
        }

        .policy-section h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f4ca78;
        }

        .policy-text {
            font-size: 1rem;
            line-height: 1.8;
            color: #333333;
        }

        .policy-text p {
            margin-bottom: 15px;
        }

        .policy-text ul {
            margin: 15px 0 15px 30px;
            list-style-type: disc;
        }

        .policy-text li {
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .policy-text strong {
            font-weight: 600;
            color: #1a1a1a;
        }

        .policy-back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #b9914d;
            text-decoration: none;
            font-weight: 600;
        }

        .policy-back-link:hover {
            color: #f4ca78;
            text-decoration: underline;
        }

        .policy-back-link i {
            margin-right: 8px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .policy-hero {
                padding: 100px 20px 40px;
            }

            .policy-title {
                font-size: 1.8rem;
            }

            .policy-container {
                padding: 40px 15px;
            }

            .policy-section h2 {
                font-size: 1.4rem;
            }

            .policy-text {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header / Navigation -->
    <header class="site-header">
        <div class="header-container">
            <a href="/" class="logo">
                <img src="images/logos/MarquelYvette_Gold+Dk+Grey+Logo+11-3-24.png" alt="Marquel Yvette Photography" class="header-logo-img">
            </a>

            <button class="header-burger-btn" aria-label="Toggle navigation menu" aria-expanded="false">
                <span class="burger-line"></span>
                <span class="burger-line"></span>
                <span class="burger-line"></span>
            </button>

            <nav class="header-menu">
                <ul class="header-menu-nav">
                    <li><a href="/">Home</a></li>
                    <li><a href="workplace-headshots">Workplace Headshots</a></li>
                    <li><a href="rates-2" class="cta-button">SEE RATES & AVAILABILITY</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Hero Section -->
        <section class="policy-hero">
            <div class="container">
                <h1 class="policy-title">Loading...</h1>
                <p class="policy-last-updated">Please wait...</p>
            </div>
        </section>

        <!-- Policy Content -->
        <div class="policy-container">
            <a href="/" class="policy-back-link">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>

            <div class="policy-content">
                <!-- Content loaded dynamically -->
                <p>Loading policy content...</p>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="js/menu.js" defer></script>
    <script src="js/policy-loader.js" defer></script>
    <script src="js/footer-loader.js" defer></script>
</body>
</html>
